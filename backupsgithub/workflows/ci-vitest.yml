name: CI (Vitest)
# ğŸ§ª Variante de CI para proyectos que usan Vitest en lugar de Jest

on:
  workflow_dispatch: {}
  # â–¶ï¸ Se ejecuta manualmente desde la pestaÃ±a Actions (Run workflow)

jobs:
  build-and-test-vitest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    env:
      CI: true
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          # ğŸ’¾ Cache de dependencias

      - name: ğŸ“¦ Install dependencies (npm ci)
        run: npm ci

      - name: ğŸ§  Type check (TS)
        run: npm run type-check

      - name: ğŸ” Lint (ESLint)
        run: npm run lint

      - name: ğŸ§ª Run tests (Vitest)
        run: npm test -- --run

      - name: ğŸ—ï¸ Build (Vite)
        run: npm run build

      - name: ğŸ“¤ Upload dist artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist-node-${{ matrix.node-version }}
          path: dist
